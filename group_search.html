<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Search</title>
    <script type="text/javascript"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="Api.js"></script>
</head>
<body>
<H1>Group Search</H1>
<script language="JavaScript">
    let sheetID = "1gNQpWqetXTtiyZIa9RiAiwpnJWNa6nTeQGZDcGAHWS0";
    let sa = new SheetsApi("1gNQpWqetXTtiyZIa9RiAiwpnJWNa6nTeQGZDcGAHWS0", "AIzaSyD5KpN_FCSGTRJGlDFN9CvXD3gyg-f8ZC4", "656316403501-g3io4mu5ibfebpls8jrnht04rg8g2mr1.apps.googleusercontent.com");
    sa.handleClientLoad();

    function addField() {
        var myDiv = document.getElementById("myDiv");
        var array = ["Program Status", "Program Code", "Division Name", "Honor Code", "Minors"];
        var selectList = document.createElement("select");
        var br = document.createElement("br");
        selectList.setAttribute("id", "myselect");
        myDiv.appendChild(selectList);
        myDiv.appendChild(br);
        for(var i = 0; i < array.length; i++){
            var option = document.createElement("option");
            option.setAttribute("value", array[i]);
            option.text = array[i];
            selectList.appendChild(option);
        }
    }
</script>
<form action="group_results.html" name="groupsearch">

    Program Status:<br>
    <input type="text" name="progStatus"><br>
    Program Code:<br>
    <input type="text" name="progCode"><br>
    Department Name:<br>
    <input type="text" name="progName"><br>
    Division Name:<br>
    <input type="text" name="divName"><br>
    Honors Code:<br>
    <input type="text" name="honCode"><br>
    Class Level:<br>
    <input type="text" name="classLvl"><br>
    Main Major:<br>
    <input type="text" name="main_major"><br>
    Minor:<br>
    <input type="text" name="minors"><br>
    <div id="myDiv"></div>
    <input name="submit" type="submit" value="Search"><br><br>


</form>
<form action="index.html">
    <input type="submit" value="Return to Main">
</form><br>
<form name = "myForm" id = "myForm">
    <input type="button" id="add" value="Add Field" onclick="addField()">
</form>
</body>
