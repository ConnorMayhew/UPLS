<!--
This file will provide the backbone for adding an interaction for a single student.
-->
<html>
  <head></head>
  <title>Add Student Interaction</title>
  <link rel="stylesheet" type="text/css" href="css/upls_styles.css">
  <script src="js/main_menu.js"></script>
  </head>
  <body onload="mainMenu()">
    <div class="main_menu" id="main_menu"></div>
    <center>
      <a href="single_search.html"><button value="back" class="back_button"></button></a>
      <span class="title">Add Student Interaction</span>
      <form action="/main_page.html" onsubmit="interactionSubmit()">
        Student: <span id="student_name"></span>, <span id="student_id"></span><br>
        Email: <span id="student_email"></span> <br>
        Interaction Type:
        <select id="interaction_type" required>
        </select> <br>
        Interaction Date: <input type="date" id="interaction_date" required><br>
        Librarian Initiated? <input type="radio" name="librarian_initiated" value="yes" id="librarian_initiated_yes">Yes <input type="radio" name="librarian_initiated" value="no" id="librarian_initiated_no" checked>No <br>
        Follow-up Interaction? <input type="radio" name="follow_up" value="yes" id="follow_up_yes">Yes <input type="radio" name="follow_up" value="no" id="follow_up_no" checked>No<br>
        Time Spent (minutes): <input type="number" min="1" id="time_spent" required><br>
        Communication Channel:
        <select id="communication_channel" required>
        </select><br>
        URL: <input type="url" id="url"><br>
        Notes: <textarea id="notes"></textarea><br>
        <input type="submit" value="Submit" class="small_button">
        <a href="main_page.html"><input type="button" value="Cancel" class="small_button" formnovalidate="formnovalidate"></a>
      </form>
    </center>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="js/SheetsApi.js"></script>
    <script src="js/add_student_interaction.js"></script>
  </body>
</html>
