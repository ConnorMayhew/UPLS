<!--
This file will provide the backbone for the main page.
-->
<html>
  <head>
	<title>Main Page</title>
	<link rel="stylesheet" type="text/css" href="css/upls_styles.css">
	<script defer src="js/main_menu.js"></script>
	<script defer src="js/main_page.js"></script>
	
  </head>
  
  <body>
	<center>
		
		<div>
		<img src="assets/placeholderlogo.png" alt="Logo for UPLP." class="main_logo">
		<br>
		
		<button id="emailButton" class="large_button">Group Email</button>
		<br>
		
		<button id="aggregateButton" class="large_button">Aggregate</button>
		<br>
		
		<button id="addStudentButton" class="large_button">Add Student</button>	
		<br>
		
		<button id="viewStudentButton" class="large_button">View Student</button>
		<br>
		
		<button id="editStudentButton" class="large_button">Edit Student</button>
		<br>
		
		<button id="addInteractionButton" class="large_button">Add Interaction</button>
		<br>
		
		<button id="viewInteractionButton" class="large_button">View Interaction</button>
		<br>
		
		<button id="editInteractionButton" class="large_button">Edit Interaction</button>
		<br>
		
	    <button onclick="dropdown()" id="dropdown"  class="large_button admin">Admin Menu</button>
		</div>
		
	    <div id="dropdown_items" class="dropdown_items">
			<br>
			
			<button id="ingestButton" class="large_button admin">Batch Ingest</button>
			<br>
			
			<button id="intCategoryButton" class="large_button admin">Interaction Categories</button>
			<br>
			
			<button id="studentCategoryButton" class="large_button admin">Student Categories</button>
	
		</div>
	</center>
	
	<script>
	//these are helpers to call js functions in main_page.js.
	document.getElementById("addStudentButton").addEventListener("click", function() {
		toPage("add_student.html");
	});
	
	document.getElementById("emailButton").addEventListener("click", function() {
		toPage("group_email.html");
	});
	
	document.getElementById("aggregateButton").addEventListener("click", function() {
		toPage("aggregation.html");
	});
	
	document.getElementById("viewStudentButton").addEventListener("click", function() {
		toSingleSearch(10);
	});
	
	document.getElementById("editStudentButton").addEventListener("click", function() {
		toSingleSearch(11);
	});
	
	document.getElementById("viewInteractionButton").addEventListener("click", function() {
		toSingleSearch(20);
	});
	
	document.getElementById("editInteractionButton").addEventListener("click", function() {
		toSingleSearch(21);
	});
	
	document.getElementById("addInteractionButton").addEventListener("click", function() {
		toSingleSearch(22);
	});
	
	document.getElementById("ingestButton").addEventListener("click", function() {
		toPage("batch_ingest.html");
	});
	
	document.getElementById("intCategoryButton").addEventListener("click", function() {
		toPage("edit_interaction_categories.html");
	});
	
	document.getElementById("studentCategoryButton").addEventListener("click", function() {
		toPage("edit_student_categories.html");
	});
	</script>
  </body>
  
</html>
